plugins {
    id 'application'
    id 'java'
}

apply plugin: 'java'

group = 'ru.itvitality.edu'
version = '1.0.1-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
}

application {
    mainClass = 'ru.itvitality.edu.streamfilters.App'
}

tasks.named('test') {
    useJUnitPlatform()
}
